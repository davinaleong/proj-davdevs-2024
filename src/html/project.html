<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link
      rel="icon"
      type="image/svg+xml"
      href="/src/assets/images/logo-svg.svg"
    />

    <title>Dav/Devs - Portfolio</title>
    <script
      src="https://kit.fontawesome.com/1b82ea5cb2.js"
      crossorigin="anonymous"
    ></script>
    <script defer type="module" src="/src/scripts/app.ts"></script>
  </head>
  <body>
    <header class="primary-header" data-element="primary-header"></header>

    <main class="primary-main container-q container-q-primary-main">
      <button class="btn btn-theme" type="button" data-element="btn-theme">
        <span class="btn-theme__label btn-theme__label-light">
          <i class="fa-light fa-sharp fa-lightbulb-on"></i>
          <span class="btn-theme__label__text">Light</span>
        </span>
        <span class="btn-theme__label btn-theme__label-dark">
          <i class="fa-light fa-sharp fa-lightbulb-slash"></i>
          <span class="btn-theme__label__text">Dark</span>
        </span>
      </button>

      <section
        id="project-hero"
        class="section section-project section-project-hero"
      >
        <div class="wrapper section__wrapper | mx-auto p-4">
          <h1
            class="section-hero-home__heading | text-5xl font-bold text-neutral-50 uppercase"
          >
            Portfolio
          </h1>

          <p class="text-3xl font-bold text-neutral-50">Project Title</p>
        </div>
        <!-- ./wrapper -->
      </section>

      <section
        id="project-content"
        class="section section-project section-project-content"
      >
        <div class="wrapper section__wrapper mx-auto p-4 flow">
          <nav class="filters">
            <a href="#" class="btn btn-filter btn-filter__all">All</a>
            <a href="#" class="btn btn-filter btn-filter__html">HTML</a>
            <a href="#" class="btn btn-filter btn-filter__css">CSS</a>
            <a href="#" class="btn btn-filter btn-filter__sass">SASS</a>
            <a href="#" class="btn btn-filter btn-filter__bootstrap"
              >Bootstrap</a
            >
            <a href="#" class="btn btn-filter btn-filter__javascript"
              >JavaScript</a
            >
            <a href="#" class="btn btn-filter btn-filter__php">PHP</a>
            <a href="#" class="btn btn-filter btn-filter__laravel">Laravel</a>
            <a href="#" class="btn btn-filter btn-filter__sql">SQL</a>
            <a href="#" class="btn btn-filter btn-filter__astro">Astro</a>
            <a href="#" class="btn btn-filter btn-filter__react">React</a>
          </nav>

          <div class="project-content">
            <img
              src="/src/assets/images/project.png"
              alt="Project Screenshot"
              class="project-content__img"
            />
            <div class="project-content__toolkit">Toolkit</div>
            <div class="project-content__about">About</div>
          </div>
        </div>
      </section>
    </main>

    <footer class="primary-footer" data-element="primary-footer"></footer>
  </body>
</html>
