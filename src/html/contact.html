<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link
      rel="icon"
      type="image/svg+xml"
      href="/src/assets/images/logo-svg.svg"
    />

    <title>Dav/Devs - Contact</title>
    <script
      src="https://kit.fontawesome.com/1b82ea5cb2.js"
      crossorigin="anonymous"
    ></script>
    <script defer type="module" src="/src/scripts/app.ts"></script>
  </head>
  <body>
    <header class="primary-header" data-element="primary-header"></header>

    <main class="primary-main container-q container-q-primary-main">
      <button class="btn btn-theme" type="button" data-element="btn-theme">
        <span class="btn-theme__label btn-theme__label-light">
          <i class="fa-light fa-sharp fa-lightbulb-on"></i>
          <span class="btn-theme__label__text">Light</span>
        </span>
        <span class="btn-theme__label btn-theme__label-dark">
          <i class="fa-light fa-sharp fa-lightbulb-slash"></i>
          <span class="btn-theme__label__text">Dark</span>
        </span>
      </button>

      <section
        id="contact-hero"
        `
        class="section section-contact section-contact-hero"
      >
        <div class="wrapper section__wrapper | mx-auto p-4">
          <h1
            class="section-hero-home__heading | text-5xl font-bold text-neutral-50 uppercase"
          >
            Contact
          </h1>
        </div>
        <!-- ./wrapper -->
      </section>

      <section
        id="contact-content"
        class="section section-contact section-contact-content"
      >
        <div class="wrapper section__wrapper | mx-auto p-4 flow">
          <form
            action="#"
            method="post"
            class="form form-contact"
            data-element="contact-form"
          >
            <input
              type="text"
              name="first_name"
              id="input-first_name"
              class="form__field"
              placeholder="Name"
              required
            />
            <input
              type="text"
              name="last_name"
              id="input-last_name"
              class="form__field form__field-hidden"
              placeholder="Name"
              required
            />
            <input
              type="email"
              name="email"
              id="input-email"
              class="form__field"
              placeholder="Email"
              required
            />
            <select
              name="subject"
              id="input-subject"
              class="form__field"
              required
            >
              <option value="">Subject</option>
              <option value="Technical Issues">Technical Issues</option>
              <option value="Have a project?">Have a project?</option>
              <option value="Need consultation?">Need consultation?</option>
              <option value="Let's hangout virtually or physically!">
                Let's hangout virtually or physically!
              </option>
            </select>
            <textarea
              name="message"
              id="input-message"
              class="form__field form__field-message"
              placeholder="Message"
              cols="30"
              rows="10"
              minlength="5"
              required
            ></textarea>
            <button class="btn btn-form" type="button">
              <i class="fa-light fa-sharp fa-paper-plane"></i> Send
            </button>
          </form>
        </div>
        <!-- ./wrapper -->
      </section>
    </main>

    <footer class="primary-footer" data-element="primary-footer"></footer>
  </body>
</html>
